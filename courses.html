<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Courses | Umesh Shukla</title>
  <meta
    name="description"
    content="Detailed course information and upcoming batches for AI, Google Cloud, Java, and Python by Umesh Shukla."
  />

  <style>
    :root {
      --bg: #E8F1FF;
      --accent: #2563EB;
      --text: #0F172A;
      --text-soft: #64748B;
      --border-soft: #D0D7E2;
      --card-bg: #F3F4F6;
      --radius-xl: 18px;
      --radius-pill: 999px;
      --shadow-soft: 0 14px 25px rgba(15, 23, 42, 0.08);
      --shadow-soft-sm: 0 10px 18px rgba(15, 23, 42, 0.05);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* HEADER (matching index.html style) */
    header {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(10px);
      background: rgba(232, 241, 255, 0.94);
      border-bottom: 1px solid #cbd5e1;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.9rem 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: linear-gradient(135deg, #2563EB, #16A34A);
    }

    .brand-name {
      font-weight: 600;
      letter-spacing: 0.06em;
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #111827;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
      font-size: 0.9rem;
      color: var(--text-soft);
    }

    .nav-links a {
      position: relative;
      padding-bottom: 0.1rem;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      border-radius: var(--radius-pill);
      transition: width 0.2s ease-out;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-cta {
      display: none;
    }

    @media (min-width: 768px) {
      .nav-cta {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.4rem 0.9rem;
        border-radius: var(--radius-pill);
        font-size: 0.78rem;
        border: 1px solid #CBD5F5;
        color: #111827;
        background: #E0EBFF;
      }
    }

    @media (max-width: 640px) {
      .nav-links { display: none; }
    }

    /* HERO */
    .hero {
      padding: 2.8rem 0 2.0rem;
    }

    @media (min-width: 900px) {
      .hero {
        padding: 3.2rem 0 2.4rem;
      }
    }

    .hero-grid {
      display: grid;
      gap: 1.8rem;
    }

    @media (min-width: 900px) {
      .hero-grid {
        grid-template-columns: 3fr 2.2fr;
        align-items: center;
      }
    }

    .hero-kicker {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-soft);
      margin-bottom: 0.55rem;
    }

    .hero-title {
      font-size: clamp(2rem, 3.2vw, 2.7rem);
      line-height: 1.15;
      margin: 0 0 0.6rem;
      color: #111827;
    }

    .hero-title span { color: var(--accent); }

    .hero-subtitle {
      margin: 0 0 1.2rem;
      color: var(--text-soft);
      font-size: 0.96rem;
      max-width: 32rem;
    }

    .hero-subtitle strong {
      color: #111827;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .btn-primary {
      border-radius: var(--radius-pill);
      padding: 0.7rem 1.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--accent);
      color: #F9FAFB;
      box-shadow: var(--shadow-soft);
    }

    .btn-outline {
      border-radius: var(--radius-pill);
      padding: 0.7rem 1.2rem;
      font-size: 0.9rem;
      border: 1px solid #cbd5e1;
      background: #ffffff;
      color: var(--text-soft);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .hero-meta {
      font-size: 0.82rem;
      color: var(--text-soft);
    }

    .hero-card {
      background: #FFFFFF;
      border-radius: 22px;
      border: 1px solid var(--border-soft);
      padding: 1.4rem 1.3rem;
      box-shadow: var(--shadow-soft);
    }

    .hero-card-title {
      font-size: 1rem;
      margin: 0 0 0.4rem;
    }

    .hero-card-sub {
      font-size: 0.82rem;
      color: var(--text-soft);
      margin: 0 0 0.9rem;
    }

    .hero-card-list {
      display: grid;
      gap: 0.45rem;
      font-size: 0.82rem;
      color: var(--text-soft);
    }

    .hero-card-list span {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }

    .hero-pill {
      display: inline-flex;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      font-size: 0.72rem;
      background: #DBEAFE;
      color: #1D4ED8;
      margin-bottom: 0.7rem;
    }

    /* SECTIONS */
    section {
      padding: 2.1rem 0;
    }

    .section-header {
      margin-bottom: 1.4rem;
    }

    .section-kicker {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-soft);
      margin-bottom: 0.35rem;
    }

    .section-title {
      font-size: 1.35rem;
      margin: 0 0 0.3rem;
      color: #111827;
    }

    .section-subtitle {
      font-size: 0.9rem;
      color: var(--text-soft);
      max-width: 32rem;
      margin: 0;
    }

    /* COURSE DETAILS GRID */
    .course-details-grid {
      display: grid;
      gap: 1.3rem;
    }

    @media (min-width: 768px) {
      .course-details-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .course-detail-card {
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-soft);
      padding: 1.3rem 1.3rem 1.2rem;
      box-shadow: var(--shadow-soft-sm);
    }

    .course-detail-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-soft);
      margin-bottom: 0.35rem;
    }

    .course-detail-title {
      margin: 0 0 0.4rem;
      font-size: 1.05rem;
      color: #111827;
    }

    .course-detail-meta {
      font-size: 0.8rem;
      color: var(--text-soft);
      margin-bottom: 0.8rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    .meta-badge {
      padding: 0.1rem 0.6rem;
      border-radius: var(--radius-pill);
      background: #EFF6FF;
      color: #1D4ED8;
      font-size: 0.72rem;
    }

    .course-detail-desc {
      font-size: 0.86rem;
      color: var(--text-soft);
      margin-bottom: 0.7rem;
    }

    .course-detail-list {
      font-size: 0.82rem;
      color: var(--text-soft);
      margin: 0 0 0.7rem;
      padding-left: 1.1rem;
    }

    .course-detail-list li {
      margin-bottom: 0.25rem;
    }

    .course-detail-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.78rem;
      color: var(--text-soft);
      margin-top: 0.4rem;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .course-detail-footer a {
      color: var(--accent);
      font-weight: 500;
    }

    /* LIVE WORKSHOPS / UPCOMING BATCHES */
    .batches-grid {
      display: grid;
      gap: 1.3rem;
    }

    @media (min-width: 900px) {
      .batches-grid {
        grid-template-columns: 1.7fr 1.3fr;
        align-items: flex-start;
      }
    }

    .batch-card {
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-soft);
      padding: 1.3rem 1.3rem 1.1rem;
      box-shadow: var(--shadow-soft-sm);
      overflow-x: auto;
    }

    .batch-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.82rem;
      margin-top: 0.5rem;
      min-width: 480px;
    }

    .batch-table thead {
      background: #E5EDFF;
    }

    .batch-table th,
    .batch-table td {
      padding: 0.55rem 0.6rem;
      border-bottom: 1px solid #d1d5db;
      text-align: left;
      white-space: nowrap;
    }

    .batch-table th {
      font-weight: 600;
      color: #111827;
    }

    .status-pill {
      display: inline-flex;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      font-size: 0.72rem;
      background: #DCFCE7;
      color: #166534;
    }

    .status-waitlist {
      background: #FEF3C7;
      color: #92400E;
    }

    .status-upcoming {
      background: #DBEAFE;
      color: #1D4ED8;
    }

    .note {
      font-size: 0.78rem;
      color: var(--text-soft);
      margin-top: 0.7rem;
    }

    .batch-side-card {
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-soft);
      padding: 1rem 1.1rem 1rem;
      font-size: 0.83rem;
      color: var(--text-soft);
      box-shadow: var(--shadow-soft-sm);
    }

    .batch-side-card strong {
      color: #111827;
    }

    .highlight-line {
      display: inline-flex;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      background: #EFF6FF;
      color: #1D4ED8;
      font-size: 0.78rem;
      margin-bottom: 0.6rem;
    }

    .batch-contact-list {
      margin-top: 0.4rem;
      display: grid;
      gap: 0.25rem;
    }

    .batch-contact-list a {
      color: var(--accent);
    }
